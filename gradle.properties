# Used by all gradle tasks that communicate with DSP.
# TODO: Set according to DSP cluster configuration
SCLOUD_TOKEN_FILE=
PLUGIN_UPLOAD_SERVICE_PROTOCOL=https
PLUGIN_UPLOAD_SERVICE_HOST=localhost
PLUGIN_UPLOAD_SERVICE_PORT=31000
PLUGIN_UPLOAD_SERVICE_ENDPOINT=streams/v3beta1/plugins
PLUGIN_UPLOAD_INSECURE=true

# Used for the `registerPlugin` gradle task.
# TODO: Set default properties used to register your plugin
SDK_PLUGIN_NAME=dsp-sdk-examples
SDK_PLUGIN_DESC=Example SDK functions

# Used for `expandTemplates` gradle task. Function templates are copied into this directory.
SDK_FUNCTIONS_PATH=dsp-plugin-functions

# Optional configs:
TENANT_NAME=

##### DO NOT MODIFY #####
SDK_COPYRIGHT_NOTICE=Copyright (c) 2020-2020 Splunk, Inc. All rights reserved.
javaCompiler.sourceCompatibility = 1.8
javaCompiler.targetCompatibility = 1.8
